name: JScrewIt Node.js CI

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: |
        npm install --ignore-scripts --workspaces
        npm install
        npm run --workspaces make
        gulp lint
        gulp bundle:lib
    - uses: actions/upload-artifact@v2
      with:
        name: lib
        path: lib

  test:

    name: test (Node.js ${{ matrix.node-version }})

    needs: build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['0.10', '0.12', '4', '6', '8', '10', '12', '14', '16']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/download-artifact@v2
      with:
        name: lib
        path: lib
    - run: |
        npm install ebdd expectations mocha@3 postrequire
        npm test
