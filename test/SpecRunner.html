<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<link rel='icon' href='favicon-pending.ico'>
<link rel='stylesheet' href='../node_modules/mocha/mocha.css'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width'>
<script src='../node_modules/mocha/mocha.js'></script>
<script src='../lib/jscrewit.js'></script>
<script src='../node_modules/expectations/expectations.js'></script>
<script src='../node_modules/sinon/pkg/sinon.js'></script>
<script src='feature_emulation_helpers.js'></script>
<script src='matcher_helpers.js'></script>
<script src='test_suite.js'></script>
<script>

'use strict';

function addBarButtons()
{
    function addBarButton(caption, onclick)
    {
        var button = bar.appendChild(document.createElement('BUTTON'));
        button.textContent = caption;
        button.onclick = onclick;
    }

    var bar = document.querySelector('#buttonBar');
    if (bar)
    {
        var outputWindow;
        addBarButton(
            'View lengths',
            function ()
            {
                if (outputWindow) outputWindow.close();
                outputWindow = popup('', 'outputWindow', 184, 300);
                // Chrome won't always bring the new popup to the front automatically, so we better
                // take care of that.
                outputWindow.focus();
                var outputDocument = outputWindow.document;
                outputDocument.title = 'JScrewIt Encoding Lengths';
                var outputBody = outputDocument.body;
                outputBody.textContent = TestSuite.createOutput(['DEFAULT', 'AUTO']);
                var outputBodyStyle = outputBody.style;
                outputBodyStyle.font = '12px "Courier New",Monaco,monospace';
                outputBodyStyle.margin = '8px 20px';
                outputBodyStyle.whiteSpace = 'pre';
            }
        );
        var extremeTestWindow;
        addBarButton(
            'Extreme test',
            function ()
            {
                // Workaraoud for Android bug
                // https://code.google.com/p/android/issues/detail?id=21061
                if (!extremeTestWindow || extremeTestWindow.closed !== false)
                {
                    extremeTestWindow = popup('ExtremeTest.html', 'extremeTestWindow', 600, 600);
                }
                extremeTestWindow.focus();
            }
        );
    }
}

function addFeatureLists()
{
    var info = document.querySelector('#featureList');
    listFeatures(info, 'Available features: ', TestSuite.listFeatures(true));
    listFeatures(info, 'Emulated features: ', TestSuite.listFeatures(false));
}

function handleLoad()
{
    addFeatureLists();
    addBarButtons();
    var runner = mocha.run();
    runner.on('fail', function () { if (runner.failures === 1) setFavicon('favicon-fail.ico'); });
    runner.on('end', function () { if (!runner.failures) { setFavicon('favicon-pass.ico'); } });
}

function listFeatures(info, label, features)
{
    if (features.length)
    {
        var div = info.appendChild(document.createElement('DIV'));
        div.textContent = label;
        features.forEach(
            function (feature, index)
            {
                if (index)
                {
                    div.appendChild(document.createTextNode(', '));
                }
                var span = div.appendChild(document.createElement('CODE'));
                span.textContent = feature;
                span.title = JScrewIt.FEATURE_INFOS[feature].description;
            }
        );
    }
}

function popup(url, name, width, height)
{
    var left = screenX + 50;
    var top = screenY + 50;
    var features =
        'resizable,scrollbars,width=' + width + ',height=' + height + ',left=' + left + ',top=' +
        top;
    var popup = open(url, name, features);
    return popup;
}

function setFavicon(href)
{
    document.querySelector('link[rel="icon"]').href = href;
}

mocha.setup('bdd');
mocha.checkLeaks();
TestSuite.init();
addEventListener('load', handleLoad);

</script>
<style>

#buttonBar { margin-top: 10px; white-space: nowrap; }

#buttonBar>*
{
    background-color: #aaa;
    border: #eee thin solid;
    box-shadow: 0 0 0 2px #aaa;
    color: #fff;
    font: 11px/16px 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

#buttonBar>*+* { margin-left: 16px; }

#featureList>* { font: 12px/1.2 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 2px 0; }

#featureList>*>*
{
    border-radius: 2px;
    color: #aaa;
    cursor: default;
    display: inline-block;
    padding: 0 1px;
}

#featureList>*>*:hover { background: #00d6b2; color: #fff; }

body>header { margin: 28px 300px 0 60px; }

</style>
<title>JScrewIt Spec Runner</title>
<body>
<header>
<div id='featureList'></div>
<div id='buttonBar'></div>
</header>
<div id='mocha'></div>
